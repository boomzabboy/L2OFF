[beta]

; Beta system enabled/disabled
Enabled = false

; Enables/disables bypass beta_set_level?level=(LEVEL) (changes player level)
Level = false

; Enables/disables bypass beta_set_class?class=(CLASSID) (class transfer)
Class = false

; Enables/disables bypass beta_give_adena (gives 100kk adena)
Adena = false

; Enables/disables bypass beta_make_noblesse (makes player a noblesse)
Noblesse = false

; Enables/disables bypass beta_give_sp (sets SP to max)
Sp = false

; Enables/disables bypass beta_give_fame (sets fame to max)
Fame = false



[custom]

; Custom feature - remove kamael race - disable creation and login of kamael characters
RemoveKamaelRace = false

; Custom feature - remove vitality system completely - set vitality points to 0 permanently
RemoveVitalitySystem = false

; IP address based premium system - just create file premiumip.dat with IP address list
; File format is binary so each four bytes represent individual IP address
; If user address is in list, user is premium
IPBasedPremiumSystem = false

; IP address based fixed cafe points - uses premiumip.dat, see IPBasedPremiumSystem
; If user address is in list, user has fixed pc cafe points set to this value
IPBasedFixedPCCafePoints = -1

; Show remaining time, also requires change in premiumip.dat format
; Each entry is 8 bytes long, first 4 bytes are IP address, the other 4 bytes
; are timestamp of end of premium
IPBasedPremiumSystemShowTime = false

; Skill ID to show (see IPBasedPremiumSystemShowTime)
IpBasedPremiumSystemShowTimeSkillId = -1

; Minimum distance between two shops
MinShopDistance = -1

; Return pet items to inventory even if full
DontDropPetItems = false

; Keep pet food in pet's inventory
KeepFoodInPetInventory = false



[npcd]

; Use split AI - instead of loading ..\scripts\ai.obj (in UTF16-LE) we load ..\ai\classes.txt (in US-ASCII)
; that contains list of files (US-ASCII) that we afterwards load same way as AI
UseSplitAI = false

; Size of buffer for split AI - in normal circumstances 512 MB is enough
AIBufferSizeMB = 512

; Enables/disables dumping generated ai.obj to DUMP folder
DumpSplitAI = false

