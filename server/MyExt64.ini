
[server]

; Server name in server messages
Name = SERVER

; Protocol to use, 83 = Gracia Final, 152 = Gracia Epilogue update 1
ProtocolVersion = 152

; Debugging on/off
Debug = false

; Maximum index
MaxIndex = 10000

; Maximum level on main class
MaxLevelMain = 85

; Maximum level on subclass
MaxLevelSubclass = 80

; Deadlock timeout in seconds
DeadlockTimeout = 300

; Shutdown duration in seconds
ShutdownDuration = 180

; Global shout on/off
GlobalShout = false

; Global trade on/off
GlobalTrade = false

; Allow //load_npc_setting any time
AllowLoadNpcSettingsAnyTime = true

; Whether /mount should keep buffs
MountKeepBuffs = true

; Whether /dismount should keep buffs
DismountKeepBuffs = true

; Whether skills are allowed on airship
AllowAirshipSkills = true

; Pledge load timeout in seconds
PledgeLoadTimeout = 60

; Pledge war load timeout in seconds
PledgeWarLoadTimeout = 30

; Vitality multiplier (set to 0.5 to have twice more vitality)
VitalityMultiplier = 1

; Vitality level thresholds
VitalityLevels = 240, 2000, 13000, 17000, 20000

; Sets PC cafe points to fixed value
#FixedPCCafePoints = 1000

; Enables Vitamin Manager
EnableVitaminManager = false

; Enables withdrawing of non-premium items through Vitamin Manager
EnableVitaminManagerNonPremiumItems = false

; Whether all scripts are in SCRIPTS folder
OneScriptDirectory = true

; Whether automatically remove GM from GM list on logout
AutoRemoveFromGMList = true

; Additional DLLs to load
LoadDlls =

; Antibot plugin DLL to load
Plugin =

; Whether hook WriteProcessMemory call (for analyzing other extenders etc)
HookWriteProcessMemory = false

; Epilogue pet inventory behaviour - return items on resummon, not on unsummon (GF = false, EP+ = true)
EpiloguePetInventoryBehaviour = false

; Protect character from monster preemptive attacks after login (GF = 0, EP+ = 600)
ProtectAfterLoginSeconds = 0

; Epilogue firecrackers on enchant weapon +6 -> +7 or +14 -> +15 or armor +5 -> +6 (GF = false, EP+ = true)
EpilogueEnchantFirecracker = false

; Epilogue damage to 78+ monsters is reduced when attacker is 2 or more levels lower than monster (GF = 0.0, EP+ = 0.35 ???)
EpilogueDamageReduction78Plus = 0.0

; Epilogue magic chance to 78+ monsters is reduced when attacker is 3 or more levels lower than monster (GF = 0.0, EP+ = 0.35 ???)
EpilogueMagicChanceReduction78Plus = 0.0

; Epilogue vitality system - level ceiling at 75 for decrement point formula (GF = false, EP+ = true)
EpilogueVitalitySystem = false



[voicecommands]

; Voice command system on/off
Enabled = true

; Enables/disables .expon/.expoff command (stop exping)
ExpOnOff = true

; Enables/disables .petexpon/.petexpoff command (stop pet exping)
PetExpOnOff = true

; Enables/disables .online command (player count)
Online = true

; Enables/disables .offline (offline trade)
Offline = true

; Enables/disables .time (server time)
Time = true

; Enables/disables .looton/.lootoff (autoloot)
Autoloot = true



[fixes]

; Maximum vitality points replenished from one mob
MaxReplenishedVitalityPoints = 50

; If set to true, members of command channel are treated as allies (no AoE damage/debuffs etc)
CommandChannelFriendly = true

; How long should server retry skill in seconds, put negative value here to disable this fix
RepeatSkillOnDistanceFailSeconds = -1

; Whether disallow /trade in olympiad
DisallowTradeInOlympiad = true

; Whether keep songs/dances across client relog
RelogKeepSongsDances = true

; Whether fix spiritshot lag
FixSpiritshotLag = false

; Whether force monthly olympiad
ForceMonthlyOlympiad = false

; Whether pets also gain TW kills for their master
TerritoryWarPetFix = true

; Multisell filtering - if true, allows only multisells mentioned in last HTML sent to user
; in format action="bypass -h menu_select?ask=-303?reply=#" where # is multisell ID
; TO MAKE IT FULLY WORKING, YOU NEED SOME CHANGES IN HTML - OTHERWISE SOME MULTISELLS WON'T WORK!
; If you need to allow multisell that's not in format parsed by the filter, you can use this hack (example):
; <A action="bypass menu_select?ask=23000&reply=655" altaction="bypass -h menu_select?ask=-303&reply=655">Buy special products.</A><BR>
; If you need to allow multiple multisells, you can hack it this way:
; <A action="bypass menu_select?ask=23000&reply=655" alt1action="bypass -h menu_select?ask=-303&reply=655" alt2action="bypass -h menu_select?ask=-303&reply=655">Buy special products.</A><BR>
; IF YOU DON'T USE THIS OPTION, ANYONE CAN USE ANY MULTISELL!
; FOR EXAMPLE BLACKSMITH AND MERCHANT OF MAMMON CAN BE USED EVEN IF USER IS NOT REGISTERED IN SEVEN SIGNS!
MultisellFiltering = true



